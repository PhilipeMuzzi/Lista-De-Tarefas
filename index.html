<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> <br><br>
    <h1>Lista de tarefas</h1>

    <div class="container">
      <form class="shopping-form">
        <input type="text" id="item" placeholder="Insira uma tarefa" />
        <button type="submit">&plus;</button>
      </form>

      <div class="shopping-notice">Nada ainda, por enquanto..</div>

      <div class="shopping-filter">
        <button data-filter="all" class="active">Todos</button>
        <button data-filter="incomplete">Incompleto</button>
        <button data-filter="completed">Completo</button>
      </div>

      <ul class="shopping-list"></ul>

      <div class="shopping-action">
        <button data-clear="all">Limpar tudo</button>
        <button data-clear="completed">Limpar Completos</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
